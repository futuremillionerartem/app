<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>3D Pixel Coin</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            touch-action: pan-y;
            perspective: 1000px;
            overflow: hidden;
            padding-bottom: 80px;
        }

        .scene {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
        }

        .coin {
            position: absolute;
            width: 120px;
            height: 120px;
            left: 25px;
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
        }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
            background-size: cover;
            background-position: center;
            border: 4px solid;
        }

        .front {
            background: url('dogs.png') no-repeat center center;
            background-size: cover;
            border-color: #ffffff;
        }

        .back {
            background: url('not.png') no-repeat center center;
            background-size: cover;
            border-color: #ffffff;
            transform: rotateY(180deg) translateZ(6px);
        }

        .edge {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: repeating-linear-gradient(
                    45deg,
                    #666 0px,
                    #666 3px,
                    #888 3px,
                    #888 6px
                );
            transform: translateZ(-4px);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }

        .shadow {
            position: absolute;
            width: 160px;
            height: 40px;
            background: radial-gradient(rgba(0,0,0,0.4), transparent 70%);
            bottom: -50px;
            left: 20px;
            filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .result {
            font-size: 24px;
            color: white;
            margin: 20px;
            min-height: 30px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .result.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .info {
            color: #666;
            margin-top: 40px;
            text-align: center;
        }

        .menu {
            margin-top: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 8px 0;
            background: #2a2a2a;
            z-index: 10;
            border-radius: 20px;
            overflow: hidden;
            gap: 25px;
        }

        .menu-item {
            padding: 10px;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }

        .menu-item img {
            width: 32px;
            height: 32px;
            filter: invert(0.6);
            margin-bottom: 8px;
        }

        .menu-item span {
            color: #888;
            font-size: 12px;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .menu-item:hover {
            transform: translateY(-3px);
        }

        .menu-item:hover span {
            color: #fff;
            transition: color 0.2s;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="coin" id="coin">
            <div class="coin-face front"></div>
            <div class="coin-face back"></div>
            <div class="edge"></div>
        </div>
        <div class="shadow" id="shadow"></div>
    </div>
    <div class="result" id="result"></div>
    <div class="info">Swipe up to throw</div>

    <div class="menu">
        <a href="#" class="menu-item">
            <img src="user.png" alt="Profile">
            <span>Top</span>
        </a>
        <a href="#" class="menu-item">
            <img src="gift.png" alt="Gifts">
            <span>Skins</span>
        </a>
        <a href="#" class="menu-item">
            <img src="star.png" alt="Stars">
            <span>Game</span>
        </a>
        <a href="#" class="menu-item">
            <img src="tg.png" alt="Telegram">
            <span>Tournament</span>
        </a>
    </div>

<script>
    let touchStartY = 0;
    let touchStartTime = 0;
    let isAnimating = false;
    let tossPower = 0;
    let animationFrame;
    let bounceCount = 0;

    const physics = {
        gravity: 0.0015,
        dampening: 0.75,
        minVelocity: 1,
        maxBounces: 30,
        rotationDecay: 0.85
    };

    const handleStart = (e) => {
        if (isAnimating) return;
        touchStartY = e.touches ? e.touches[0].clientY : e.clientY;
        touchStartTime = Date.now();
        document.getElementById('result').textContent = '';
    };

    const handleEnd = (e) => {
        if (isAnimating) return;
        
        const endY = e.changedTouches ? 
            e.changedTouches[0].clientY : 
            e.clientY;
        
        const deltaY = touchStartY - endY;
        const swipeTime = Date.now() - touchStartTime;
        
        if (deltaY > 50 && swipeTime < 300) {
            tossPower = Math.min(deltaY / 150, 1.5);
            startTossAnimation();
        }
    };

    const startTossAnimation = () => {
        if (animationFrame) cancelAnimationFrame(animationFrame);
        
        isAnimating = true;
        bounceCount = 0;
        const coin = document.getElementById('coin');
        const shadow = document.getElementById('shadow');
        
        let velocity = tossPower * 0.8;
        let height = 0;
        let rotation = 0;
        let rotationVelocity = tossPower * 0.5;
        let time = 0;
        
        const animate = (timestamp) => {
            if (!time) time = timestamp;
            const deltaTime = timestamp - time;
            time = timestamp;

            height += velocity * deltaTime;
            velocity -= physics.gravity * deltaTime;
            
            if (height < 0) {
                height = 0;
                velocity = -velocity * physics.dampening;
                rotationVelocity *= physics.rotationDecay;
                bounceCount++;
                
                if (bounceCount >= physics.maxBounces || 
                    Math.abs(velocity) < physics.minVelocity) {
                    endAnimation(rotation);
                    return;
                }
            }

            rotation += rotationVelocity * deltaTime;
            
            const shadowOpacity = Math.min(height / 200, 0.6);
            shadow.style.opacity = shadowOpacity;
            shadow.style.transform = `scale(${1 + height/100})`;

            coin.style.transform = `
                translateY(${-height}px)
                rotateX(${height * 0.3}deg)
                rotateY(${rotation}deg)
            `;

            animationFrame = requestAnimationFrame(animate);
        };

        const endAnimation = (currentRotation) => {
            cancelAnimationFrame(animationFrame);
            
            // Выбираем случайный результат 50/50
            const outcome = Math.random() < 0.5 ? 'DOGS' : 'NOT';
            // Рассчитываем итоговый угол так, чтобы результат соответствовал выбранному:
            // Если outcome = 'DOGS' - итоговый угол должен быть кратен 360 (0°), если 'NOT' - на 180° больше
            let base = Math.floor(currentRotation / 360) * 360 + 360;
            let targetRotation = base + (outcome === 'DOGS' ? 0 : 180);
            // На случай, если текущий угол уже больше вычисленного
            if (targetRotation < currentRotation) {
                targetRotation += 360;
            }
            
            coin.style.transition = 'transform 0.7s cubic-bezier(0.33, 0, 0.67, 1)';
            coin.style.transform = `
                translateY(0)
                rotateX(0deg)
                rotateY(${targetRotation}deg)
            `;

            shadow.style.transition = 'opacity 0.4s';
            shadow.style.opacity = 0;

            setTimeout(() => {
                const resultElement = document.getElementById('result');
                resultElement.textContent = outcome;
                resultElement.classList.add('visible');
                isAnimating = false;
                
                setTimeout(() => {
                    coin.style.transition = 'none';
                    shadow.style.transition = 'none';
                    resultElement.classList.remove('visible');
                }, 900);
            }, 300);
        };

        coin.style.transition = 'none';
        shadow.style.transition = 'opacity 0.3s, transform 0.3s';
        animationFrame = requestAnimationFrame(animate);
    };

    document.addEventListener('touchstart', handleStart);
    document.addEventListener('touchend', handleEnd);
    document.addEventListener('mousedown', handleStart);
    document.addEventListener('mouseup', handleEnd);
</script>
</body>
</html>
