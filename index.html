<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">YOU</div>
    </div>
    <div class="circle-container">
      <div class="circle yellow">PREMIUM<br><span>YES</span></div>
      <div class="circle blue">CHAKE IN<br><span>0</span></div>
      <div class="circle red">VIDEO<br><span>17</span></div>
      <div class="circle green">FRENDS<br><span>23</span></div>
      <div class="circle purple">TASKS<br><span>3</span></div>
      <div class="circle dark-blue">FOLLOW GROUP<br><span>YES</span></div>
    </div>
  </div>
  <div class="bottom-menu">
    <div class="menu-item">
      <img src="Home.png" alt="Home">
      <span>Home</span>
    </div>
    <div class="menu-item">
      <img src="Quiz.png" alt="Quiz">
      <span>Quiz</span>
    </div>
    <div class="menu-item">
      <img src="Tasks.png" alt="Tasks">
      <span>Tasks</span>
    </div>
    <div class="menu-item">
      <img src="Premium.png" alt="Premium">
      <span>Premium</span>
    </div>
    <div class="menu-item">
      <img src="Stickers.png" alt="Stickers">
      <span>Stickers</span>
    </div>
  </div>
</body>
</html>
